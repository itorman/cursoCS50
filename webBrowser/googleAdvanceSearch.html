<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
         <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  BOOSTRAP -->
         <link rel="stylesheet" href="styles.css">
         <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <a href="index.html">Back to search</a>
            </div>
            <div class="image">               
                Google<FONT SIZE=3>Advanced Search</FONT>
            </div>
            <div class="query">
                <form action="https://www.google.com/search">
                    <input class="searchbar" type="search">
                    <br>
                    <input class="submit" type="submit" value="Google Search">
                    <br>
                    <div class="advance_parmeters">
                        <label>Find pages with all these words</label><input type="text">
                        <br>
                        <label>Find pages with this exact word or phrase</label><input type="text">
                        <br>
                        <label>Find pages withny of these words</label><input type="text">
                        <br>
                        <label>Find pages with none of these words</label><input type="text">
                    </div>
                </form>
            </div>
            <div class="footer">
                <br>
            </div>
        </div>
    </body>
</html>
