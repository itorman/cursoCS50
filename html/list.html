<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- <style>
            div {
                color: rgb(178, 222, 236);
                width: 750px;
                height: 200px;
                padding: 20px;
                margin: 10px;
            }
        </style> -->
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 style="color: rgb(239, 205, 11) ; text-align: center;">My webpage</h1>
        </div>
        <div class="content">
            <div class="list">
                <ul>
                    <li class="foo"><a href="https://google.com">Google</a></li>
                    <li class="foo"><a href="https://facebook.com">Facebook</a</li> <li class="foo"><a
                                href="https://twitter.com">Twitter</a</li> </ul> </div> </div> <div class="footer">
                                <p>&copy; Copyright 2022</p>
            </div>
        </div>
        <div>
            <img src="gato.jpg" alt="gato">
        </div>

        <p> </p>
        <div>
            <table>
                <thead>
                    <tr id="cabecera">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Aitor</td>
                        <td>Sanchez</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>Luis</td>
                        <td>Rodriguez</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>Jose</td>
                        <td>Escribano</td>
                        <td>34</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p> </p>
        <p> </p>
        <p> </p>
        <form>
            <input type="text" name="full_name" placeholder="Name">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Submit">

        </form>
        <p> </p>

        <div>
            <input name="country" list="countries" placeholder="Countries">
            <datalist id="countries">
                <option value="Spain">
                <option value="France">
                <option value="Germany">
                <option value="Italy">
                <option value="Portugal">
            </datalist>

        </div>
        <div>
            Hello, world!
        </div>

        <div>
            <input type="button" value="Click me">
        </div>
</body>

</html>
